<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항암치료 건강 체크</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .table-container {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        table {
            font-size: 0.85rem;
        }
        th, td {
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">항암치료 건강 체크</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 왼쪽: 입력 폼 -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-4">새 기록 입력</h2>

                <!-- 기록자와 시간 -->
                <div class="mb-4 p-4 bg-blue-50 rounded">
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">기록자</label>
                        <input type="text" id="recorder" class="w-full px-3 py-2 border rounded" placeholder="예: 딸, 아들, 본인">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">날짜 및 시간</label>
                        <input type="datetime-local" id="recordTime" class="w-full px-3 py-2 border rounded">
                    </div>
                </div>

                <!-- 체온 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">🌡️ 체온</h3>
                    <div class="flex items-center gap-2">
                        <input type="number" step="0.1" id="temperature" class="w-24 px-3 py-2 border rounded">
                        <span class="text-sm">°C</span>
                    </div>
                    <p id="tempWarning" class="hidden mt-1 text-red-600 text-xs">⚠️ 38°C 이상 - 병원 연락!</p>
                </div>

                <!-- 혈압 & 맥박 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">💓 혈압 & 맥박</h3>
                    <div class="grid grid-cols-3 gap-2">
                        <div>
                            <label class="text-xs">수축기</label>
                            <input type="number" id="bp_systolic" class="w-full px-2 py-1 border rounded text-sm" placeholder="120">
                        </div>
                        <div>
                            <label class="text-xs">이완기</label>
                            <input type="number" id="bp_diastolic" class="w-full px-2 py-1 border rounded text-sm" placeholder="80">
                        </div>
                        <div>
                            <label class="text-xs">맥박</label>
                            <input type="number" id="pulse" class="w-full px-2 py-1 border rounded text-sm" placeholder="70">
                        </div>
                    </div>
                </div>

                <!-- 산소포화도 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">🫁 산소포화도</h3>
                    <input type="number" id="oxygen" class="w-24 px-2 py-1 border rounded text-sm" placeholder="98">
                    <span class="text-sm ml-1">%</span>
                    <p id="oxygenWarning" class="hidden mt-1 text-red-600 text-xs">⚠️ 95% 미만 - 병원 연락!</p>
                </div>

                <!-- 식사 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">🍚 식사</h3>
                    <select id="meal" class="w-full px-3 py-2 border rounded">
                        <option>전부</option>
                        <option>반 이상</option>
                        <option>반 이하</option>
                        <option>거의 못 먹음</option>
                    </select>
                </div>

                <!-- 증상 체크 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">💊 증상 체크</h3>
                    <div class="space-y-2">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs">메스꺼움</label>
                                <select id="nausea" class="w-full px-2 py-1 border rounded text-sm">
                                    <option>없음</option>
                                    <option>약함</option>
                                    <option>중간</option>
                                    <option>심함</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs">구토 횟수</label>
                                <input type="number" id="vomit_count" class="w-full px-2 py-1 border rounded text-sm" value="0">
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="text-xs">설사</label>
                                <select id="diarrhea" class="w-full px-2 py-1 border rounded text-sm">
                                    <option>없음</option>
                                    <option>1-2회</option>
                                    <option>3-4회</option>
                                    <option>5회 이상</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs">통증</label>
                                <select id="pain" class="w-full px-2 py-1 border rounded text-sm">
                                    <option>없음</option>
                                    <option>약함</option>
                                    <option>중간</option>
                                    <option>심함</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="text-xs">호흡</label>
                            <select id="breathing" class="w-full px-2 py-1 border rounded text-sm">
                                <option>정상</option>
                                <option>약간 답답함</option>
                                <option>숨참</option>
                                <option>심한 호흡곤란</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs">전체 컨디션</label>
                            <select id="condition" class="w-full px-2 py-1 border rounded text-sm">
                                <option>괜찮음</option>
                                <option>피곤함</option>
                                <option>매우 피곤함</option>
                                <option>어지러움</option>
                                <option>의식 흐릿함</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 특이사항 -->
                <div class="mb-4 p-4 border rounded">
                    <h3 class="font-bold mb-2">📝 특이사항</h3>
                    <textarea id="notes" class="w-full px-2 py-1 border rounded text-sm" rows="3" placeholder="특이사항 입력..."></textarea>
                </div>

                <!-- 저장 버튼 -->
                <button onclick="saveRecord()" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">
                    💾 저장하기
                </button>
            </div>

            <!-- 오른쪽: 기록 테이블 -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">기록 히스토리</h2>
                    <button onclick="downloadExcel()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm">
                        📊 엑셀 다운로드
                    </button>
                </div>
                
                <div class="table-container">
                    <table class="w-full border-collapse">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr>
                                <th class="text-xs">시간</th>
                                <th class="text-xs">기록자</th>
                                <th class="text-xs">체온</th>
                                <th class="text-xs">혈압</th>
                                <th class="text-xs">맥박</th>
                                <th class="text-xs">산소</th>
                                <th class="text-xs">식사</th>
                                <th class="text-xs">증상</th>
                                <th class="text-xs">특이사항</th>
                            </tr>
                        </thead>
                        <tbody id="recordsTable">
                            <tr><td colspan="9" class="text-center text-gray-500 py-4">로딩 중...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://dbuhfrlflvzqvrvsdayk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRidWhmcmxmbHZ6cXZydnNkYXlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzNTE3MjksImV4cCI6MjA3NDkyNzcyOX0.uWzEnPTWbSNizJ-YCPBrRaCOBLCmEKYRczZI-EM3ghU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 현재 시간 설정
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('recordTime').value = now.toISOString().slice(0, 16);

        // 위험 체크
        function checkWarnings() {
            const temp = parseFloat(document.getElementById('temperature').value) || 0;
            const lowOxygen = parseFloat(document.getElementById('oxygen').value) < 95;

            document.getElementById('tempWarning').classList.toggle('hidden', temp < 38);
            document.getElementById('oxygenWarning').classList.toggle('hidden', !lowOxygen);
        }

        ['temperature', 'oxygen'].forEach(id => {
            document.getElementById(id).addEventListener('input', checkWarnings);
        });

        // 기록 저장
        async function saveRecord() {
            const data = {
                recorder: document.getElementById('recorder').value || '미입력',
                record_time: document.getElementById('recordTime').value,
                temperature: document.getElementById('temperature').value || null,
                bp_systolic: document.getElementById('bp_systolic').value || null,
                bp_diastolic: document.getElementById('bp_diastolic').value || null,
                pulse: document.getElementById('pulse').value || null,
                oxygen: document.getElementById('oxygen').value || null,
                meal: document.getElementById('meal').value,
                nausea: document.getElementById('nausea').value,
                vomit_count: document.getElementById('vomit_count').value || 0,
                diarrhea: document.getElementById('diarrhea').value,
                pain: document.getElementById('pain').value,
                breathing: document.getElementById('breathing').value,
                condition: document.getElementById('condition').value,
                notes: document.getElementById('notes').value || null
            };

            const { error } = await supabase
                .from('health_records')
                .insert([data]);

            if (error) {
                alert('저장 실패: ' + error.message);
            } else {
                alert('저장되었습니다!');
                loadRecords();
                // 폼 초기화
                document.getElementById('notes').value = '';
            }
        }

        // 기록 불러오기
        async function loadRecords() {
            const { data, error } = await supabase
                .from('health_records')
                .select('*')
                .order('record_time', { ascending: false })
                .limit(50);

            if (error) {
                document.getElementById('recordsTable').innerHTML = 
                    '<tr><td colspan="9" class="text-center text-red-500">데이터 로딩 실패</td></tr>';
                return;
            }

            if (data.length === 0) {
                document.getElementById('recordsTable').innerHTML = 
                    '<tr><td colspan="9" class="text-center text-gray-500">아직 기록이 없습니다</td></tr>';
                return;
            }

            let html = '';
            data.forEach(record => {
                const time = new Date(record.record_time).toLocaleString('ko-KR', {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                const bp = record.bp_systolic && record.bp_diastolic 
                    ? `${record.bp_systolic}/${record.bp_diastolic}` 
                    : '-';
                const symptoms = [
                    record.nausea !== '없음' ? `메:${record.nausea}` : '',
                    record.diarrhea !== '없음' ? `설:${record.diarrhea}` : '',
                    record.pain !== '없음' ? `통:${record.pain}` : ''
                ].filter(s => s).join(', ') || '없음';

                html += `
                    <tr class="hover:bg-gray-50">
                        <td class="text-xs">${time}</td>
                        <td class="text-xs">${record.recorder}</td>
                        <td class="text-xs">${record.temperature || '-'}</td>
                        <td class="text-xs">${bp}</td>
                        <td class="text-xs">${record.pulse || '-'}</td>
                        <td class="text-xs">${record.oxygen || '-'}</td>
                        <td class="text-xs">${record.meal || '-'}</td>
                        <td class="text-xs">${symptoms}</td>
                        <td class="text-xs max-w-xs truncate" title="${record.notes || ''}">${record.notes || '-'}</td>
                    </tr>
                `;
            });

            document.getElementById('recordsTable').innerHTML = html;
        }

        // 엑셀 다운로드
        async function downloadExcel() {
            const { data, error } = await supabase
                .from('health_records')
                .select('*')
                .order('record_time', { ascending: false });

            if (error || !data) {
                alert('데이터를 가져올 수 없습니다.');
                return;
            }

            // 엑셀용 데이터 변환
            const excelData = data.map(record => ({
                '날짜시간': new Date(record.record_time).toLocaleString('ko-KR'),
                '기록자': record.recorder,
                '체온': record.temperature,
                '혈압_수축기': record.bp_systolic,
                '혈압_이완기': record.bp_diastolic,
                '맥박': record.pulse,
                '산소포화도': record.oxygen,
                '식사': record.meal,
                '메스꺼움': record.nausea,
                '구토횟수': record.vomit_count,
                '설사': record.diarrhea,
                '통증': record.pain,
                '호흡': record.breathing,
                '전체컨디션': record.condition,
                '특이사항': record.notes
            }));

            const ws = XLSX.utils.json_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, '건강기록');
            
            const fileName = `건강기록_${new Date().toISOString().split('T')[0]}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        // 페이지 로드 시 기록 불러오기
        loadRecords();

        // 10초마다 자동 새로고침
        setInterval(loadRecords, 10000);
    </script>
</body>
</html>
